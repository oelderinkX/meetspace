<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 0rem;
}
</style>

<body>
<div class="jumbotron text-center">
	<h1>Meetspace</h1>
	<p>A place to meet people in the real world</p>
</div>
<h4>Update Profile</h4><br/>

<form action="/updateprofile" method="POST">
	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">U</span>
			<input type="text" value="!%USERNAME%!" name="username" required class="form-control" aria-describedby="emailHelp" placeholder="New username">
		</div>
	</div>
	<button type="submit" value="updateusername" name="action" class="btn btn-primary">Update Username</button>
	!%STATUS USERNAME%!
</form>
<br>
<form action="/updateprofile" method="POST">
	<div class="form-group">
		<div class="input-group">
		<span class = "input-group-addon">P</span>
		<input type="password" value="" name="oldpassword" required class="form-control" placeholder="Old Password">
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
		<span class = "input-group-addon">P</span>
			<input type="password" value="" name="newpassword" required class="form-control" placeholder="New Password">
		</div>
	</div>
	<button type="submit" value="updatepassword" name="action" class="btn btn-primary">Update Password</button>
	!%STATUS PASSWORD%!
</form>

</body>
</html>
