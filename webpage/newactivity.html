<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 0rem;
}
</style>

<body>
<div class="jumbotron text-center">
	<h1>Meetspace</h1>
	<p>A place to meet people in the real world</p>
</div>
<h4>New Activity</h4><br/>

<form action="/newactivity" method="POST">

//location

	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Name</span>
			<input type="text" value="!%ACTIVITYNAME%!" name="activityname" required class="form-control" placeholder="Name">
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Title</span>
			<input type="text" value="!%ACTIVITYTITLE%!" name="activitytitle" required class="form-control" placeholder="Title">
		</div>
	</div>
	
	<div class="form-row">
		<div class="form-group col-md-4">
			<div class="input-group">
				<span class = "input-group-addon">Day</span>
				<select class="form-control" id="day">
					<option value="2" selected>Monday</option>
					<option value="3">Tuesday</option>
					<option value="4">Wednesday</option>
					<option value="5">Thursday</option>
					<option value="6">Friday</option>
					<option value="7">Saturday</option>
					<option value="1">Sunday</option>
				</select>
			</div>
		</div>
		
		<div class="form-group col-md-4">
			<div class="input-group">
				<span class = "input-group-addon">Hour</span>
				<select class="form-control" id="hour">
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
		</div>
		
		<div class="form-group col-md-4">
			<div class="input-group">
				<span class = "input-group-addon">Minute</span>
				<select class="form-control" id="minute">
					<option value="00" selected>00</option>
					<option value="05">05</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
					<option value="35">35</option>
					<option value="40">40</option>
					<option value="45">45</option>
					<option value="50">50</option>
					<option value="55">55</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Description</span>
			<input type="text" value="!%ACTIVITYDESCRIPTION%!" name="activitydescription" required class="form-control" placeholder="Description">
		</div>
	</div>

	public or private
	
	<input type="submit" class="btn btn-default btn-primary" value="Create Activity">
	!%ERROR STATUS%!
</form>
</body>
</html>
