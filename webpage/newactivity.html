<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 0rem;
}
</style>

<body>
<div class="jumbotron text-center">
	<h1>Meetspace</h1>
	<p>A place to meet people in the real world</p>
</div>
<h4>New Activity</h4><br/>

<form action="/newactivity" method="POST">

//location

	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Name</span>
			<input type="text" value="!%ACTIVITYNAME%!" name="activityname" required class="form-control" placeholder="Name">
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Title</span>
			<input type="text" value="!%ACTIVITYTITLE%!" name="activitytitle" required class="form-control" placeholder="Title">
		</div>
	</div>
	
	//time (friday 1pm)
	
	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Description</span>
			<input type="text" value="!%ACTIVITYDESCRIPTION%!" name="activitydescription" required class="form-control" placeholder="Description">
		</div>
	</div>
	
	<input type="submit" class="btn btn-default btn-primary" value="Create Activity">
	!%ERROR STATUS%!
</form>
</body>
</html>
