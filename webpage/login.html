<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
	  function forgotPassword() {
		var emailaddress = document.getElementsByName('email')[0].value;

		if (emailaddress) {
			window.location.href = '/forgotpassword?email=' + emailaddress;
		} else {
			alert('Please enter your email address');
		}
	  }
  </script>
</head>

<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 0rem;
}
</style>

<body>
<div class="jumbotron text-center">
	<h1>Meetspace</h1>
	<p>A place to meet people in the real world</p>
</div>
<h4>Login</h4><br/>
<form action="/login" method="POST">
	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">@</span>
			<input type="email" value="!%EMAIL%!" name="email" required class="form-control" aria-describedby="emailHelp" placeholder="Email">
		</div>
	</div>
		
	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">P</span>
			<input type="password" value="!%PASSWORD%!" name="password" required class="form-control" placeholder="Password">
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			!%ERROR STATUS%!
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			&nbsp;&nbsp;<input type="submit" class="btn btn-default btn-primary" value="Login">
			&nbsp;&nbsp;&nbsp;&nbsp;<a href="/register" class="btn btn-success" role="button">Register</a><br/>
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<br/>
			&nbsp;&nbsp;<a href="javascript:forgotPassword();">Forgot Password</a>
		</div>
	</div>
</form>
</body>
</html>
